<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/survey.css">
		<script src="../scripts/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../scripts/surveyjs/survey-jquery/survey.jquery.js" type="text/javascript" charset="utf-8"></script>
		<meta charset="UTF-8">
		<title>Online test survey for Liquid</title> 
	</head>
	
	<body>
		<h1>Welcome to the online survey for Liquid</h1>
		<div id="surveyContainer"></div>
		<script>var surveyJSON = {pages:[{name:"Age",elements:[{type:"radiogroup",name:"ageQuestion",title:"What is your age group?",choices:["13-24","25-36","37-48","49-60","61-72","72+"],choicesOrder:"asc"}],description:"Age"},{name:"Gender",elements:[{type:"radiogroup",name:"genderQuestion",title:"What is your gender",choices:["Male","Female","Prefer not to disclose"]}]},{name:"Residence",elements:[{type:"text",name:"residenceQuestion",title:"Where do you live?"}]}]}

		function sendDataToServer(survey) {
		    //send Ajax request to your web server.
		    alert("The results are:" + JSON.stringify(survey.data));
		}

		var survey = new Survey.Model(surveyJSON);
		$("#surveyContainer").Survey({
		    model: survey,
		    onComplete: sendDataToServer
		});</script>
		<footer>&copy; 2018 George Salukvadze for Project A and Liquid</footer>
	</body>
</html>
