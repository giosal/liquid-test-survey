<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/main.css">
		<script src="../scripts/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://vuejs.org/js/vue.js"></script>
		<script src="../scripts/survey.js">
  		
  		</script>
		<meta charset="UTF-8">
		<title>Online test survey for Liquid</title> 
	</head>
	
	<body>
		<!-- Vue works with this div -->
  		<div id="app">
		    <!-- Vue's data.title displayed here -->
	    	<h1>{{ survey.title }}</h1>
  		
  
  		<!-- Load Vue script -->
  		
  		<!-- On load, init Vue -->
  		
		<div v-for="(question, index) in survey.questions">
			<div v-show="index === questionIndex">
				<h3>{{ question.text }}</h3>
				<!-- Responses: display a li for each possible response with a radio button -->
			    <ol>
					<li v-for="response in question.responses">
						<label>
							<input type="radio" v-bind:value="response" 
												v-bind:name="index" 
												v-model="userResponses[index]"> {{response.text}}
						</label>
					</li>
				</ol>
				<button v-if="questionIndex > 0" v-on:click="prev">
					Previous
				</button>
				<button v-on:click="next">
					Next
				</button>
			</div>
		</div>
		<div v-show="questionIndex === survey.questions.length">
    		<h2>Thank you for taking our survey!</h2>
    		<p>{{ userResponses }}</p>]
  		</div>
		</div>
		<footer>&copy; 2018 George Salukvadze for Project A and Liquid</footer>
	</body>
</html>
